{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'geral/geral.css' %}">
{% endblock 'head' %}


{% block 'conteudo' %}
<div class="container">
    {% if messages %}
    
        {% for message  in messages  %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    
    {% endif %}
    <h2>Login</h2>
    <form action="{%url 'acessar'%}" method="POST"> {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nome de usu√°rio</label>
            <input type="text" class="form-control" id="username" name="nome_usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="senha" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>

{% endblock 'conteudo' %}
