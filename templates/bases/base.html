<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static "geral/css/geral.css" %}" rel="stylesheet">

    {% block 'head' %}{% endblock 'head' %}
    <!-- CSS personalizado para estilização adicional -->
   
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#"><img src="{% static "geral/img/jk_logo.jpg" %}" alt="Logo da Escola" height="30"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" >
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Espaços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn login-button" href="{%url 'acessar'%}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn register-button" href="{%url 'cadastrar_usuario'%}">Cadastrar Usuário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block 'conteudo' %}
    {% endblock 'conteudo' %}

    <!-- Adicione os scripts do Bootstrap (JavaScript) para funcionalidades interativas, se necessário -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
