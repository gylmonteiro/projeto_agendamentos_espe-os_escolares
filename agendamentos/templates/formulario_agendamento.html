{% extends "bases/base.html" %}


{% load static %}

{% block 'conteudo' %}

<div class="container">
    <h2>Agendamento de Espaços Escolares</h2>
    <form>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data" name="data">
        </div>

        <div class="form-group">
            <label for="espaco">Espaços:</label>
            <select class="form-control" id="espaco" name="espaco">
                {% for espaco in espacos %}
                <option value="{{espaco.id}}">{{espaco}}</option>
                {% endfor %}
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>

        <div class="form-group">
            <label for="turma">Turmas:</label>
            <select class="form-control" id="turma" name="turma">
               {% for turma in turmas %}
               
                <option value="{{turma.id}}">{{turma}}</option>
                {% endfor %}
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>

        <div class="form-group">
            <label for="horario">Horários:</label>
            <select class="form-control" id="horario" name="horario">
                {% for horario in horarios %}
                <option value="{{horario.id}}">{{horario}}</option>
                {% endfor %}
                
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>

        {% comment %} <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="confirmacao" name="confirmacao">
            <label class="form-check-label" for="confirmacao">Confirmar Agendamento</label>
        </div> {% endcomment %}

        <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
</div>



{% endblock 'conteudo' %}
